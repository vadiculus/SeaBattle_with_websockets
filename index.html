<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <h1>Морской бой на вебcoкетах!</h1>
    <h3 id="key_room">Код комнаты: </h3>
    <br>

   		</h3>

    	</div>

        	</div>
        </div>
        <hr>
        <h2>Доска противника</h2>

        	</div>
        </div>
    </div>
    <label>Код комнаты: <input id="key_code" type="text" name=""></label><br>
    <button id="start">Начать бой</button>
    <script src="script.js"></script>

</html>
